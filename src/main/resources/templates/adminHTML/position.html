<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/adminCSS/position.css"/>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <header th:insert="blocksHTML/headerAdmin :: headerAdmin"></header>
</head>
<body>




<section class="addNewStaff">
    <h1 >Добавить новую должность</h1>

    <div class="allDivName">
        <div class="staffsName">Должность</div>
    </div>

    <form  th:action="@{/admin-position}" method="post">
        <div class="allDivName">
                <div><input type="text" onkeyup="checkParamsAddNewPosition()" id="addNewPosition" name="position" placeholder="Должность"></di>

            </div>
        </div>
        <button class="btnAddNewPosition" id="btnAddNewPosition" disabled type="submit">Добавить</button>

    </form>

</section>

<section class="sectionRequest">
    <div class="StaffsFilter">
        <div th:each="el : ${positions}" class="request">
            <div class="allDiv">
                <div class="c1">
                    <div class="staffReq1">Должность</div>
                </div>

                <div class="c1" >
                    <div th:text="${el.position}" class="staffReq"><input type="text" id="position" name="position" ></div>
                </div>

                <div class="inline">
                    <div class="btnEdit"><a th:href="'/admin-position/' + ${el.id} + '/edit'">Редактировать</a></div>
                    <form  th:action="'/admin-position/' + ${el.id} +'/remove'" method="post">
                        <button class="btnDelete" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="footer">
    <p> &copy; "Предприятие "АБЦ" 2021.</p>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="/js/request.js"></script>

</body>
</html>
